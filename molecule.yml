---
molecule:
  ignore_paths:
    - .cache
    - .git
    - .molecule
    - .tox
_disabled:
  - ansible_lint
ansible:
  playbook: tests/test.yml
provisioner:
  name: ansible
  options:
    skip_tags: molecule_test_skip
driver:
  name: docker
docker:
  containers:
    - name: systemli-ansible-letsencrypt
      image: debian
      image_version: latest
      privileged: True
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml
  options:
      ignore-certs: True
      ignore-errors: True
